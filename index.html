<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Angular Music History</title>
  </head>
  <body ng-app="MusicApp">

    <!-- Artist/Album Menu -->
    <section ng-controller="SongCtrl">
      <div class="createBtn">
        <h4>Add New Song</h4>
        <a href="#/songs/new"><button class="btn btn-default">New Song</button></a>
      </div>
      <div class="dropMenu">
        <h4>Search by Artist/Album</h4>
        <select class="form-control" ng-model="theSongs" ng-options="value.album group by value.artist for value in songs | filter: unique">
          <option value=''> Artist/Album </option>
        </select>
      </div>

  
  <!-- Display Tag -->
    <section ng-view></section>

    <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/bower_components/firebase/firebase.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="factories/simple-storage.js"></script>
    <script type="text/javascript" src="app/controllers/song-detail.js"></script>
    <script type="text/javascript" src="app/controllers/song-form.js"></script>
    <script type="text/javascript" src="app/controllers/filter-form.js"></script>
    <script type="text/javascript" src="app/controllers/display-songs.js"></script>
    <script type="text/javascript" src="app/controllers/rate-song.js"></script>

  </body>

</html>
